<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="head">
      <h1><a href="home.html">Shopify</a></h1>
    </header>

    <h1 class="callToAction">Please leave your contact information with us!</h1>

    <form action="./home.html" id="contact-form">
      <div class="main-identifiers">
        <label for="fNameForm">first name:</label>
        <input
          type="text"
          name="firstName"
          id="fNameForm"
          class="textIn"
          required
        />

        <label for="lNameForm">last name:</label>
        <input
          type="text"
          name="lastName"
          id="lNameForm"
          class="textIn"
          required
        />

        <label for="phoneForm">Phone number:</label>
        <input
          type="text"
          name="phone"
          id="phoneForm"
          class="textIn"
          required
        />
      </div>

      <label for="messageForm" required>Leave a message</label>
      <textarea name="message" id="messageForm" cols="30" rows="10"></textarea>

      <div class="secondary-identifiers">
        <label for="gender">Sex:</label>
        <input type="radio" name="gender" id="genderFormMale" />
        <label for="genderFormMale">Male</label>
        <input type="radio" name="gender" id="genderFormFemale" />
        <label for="genderFormFemale">Female</label>

        <label for="fileForm">Upload a file:</label>
        <input type="file" name="file" id="fileForm" />
      </div>

      <div class="btn-wrap">
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
