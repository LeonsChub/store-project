<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <header class="head">
        <h1><a href="home.html">Shopify</a></h1>
      </header>
      <nav id="browse-nav">
        <button class="nav-item">Men</button
        ><button class="nav-item">Women</button
        ><button class="nav-item">Shoes</button>
        <select class="nav-item">
          <option value="">Social media</option>
          <option value="">Facebook</option>
          <option value="">Instagram</option>
          <option value="">Twitter</option>
        </select>
      </nav>
    </div>

    <h1 class="callToAction">Please leave your contact information with us!</h1>

    <form action="./home.html" method="get" id="contact-form">
      <div class="main-identifiers">
        <div id="first-name-wrap" class="input-label-wrap">
          <label for="fNameForm">first name:</label>
          <input
            type="text"
            name="firstName"
            id="fNameForm"
            class="textIn"
            required
          />
        </div>
        <div id="last-name-wrap" class="input-label-wrap">
          <label for="lNameForm" id="lName">last name:</label>
          <input
            type="text"
            name="lastName"
            id="lNameForm"
            class="textIn"
            required
          />
        </div>

        <div class="phone-wrap input-label-wrap">
          <label for="phoneForm">Phone number:</label>
          <input
            type="text"
            name="phone"
            id="phoneForm"
            class="textIn"
            pattern="\d{10}"
            required
          />
        </div>
      </div>

      <label for="messageForm" id="" required>Leave a message</label>
      <textarea name="message" id="messageForm" cols="20" rows="10"></textarea>

      <div class="secondary-identifiers">
        <div class="radio-wrap">
          <label for="gender">Sex:</label>
          <input type="radio" name="gender" id="genderFormMale" required />
          <label for="genderFormMale">Male</label>
          <input type="radio" name="gender" id="genderFormFemale" required />
          <label for="genderFormFemale">Female</label>
        </div>

        <div class="file-wrap">
          <label for="fileForm">Upload a file:</label>
          <input type="file" name="file" id="fileForm" />
        </div>
      </div>

      <div class="btn-wrap">
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>

    <footer>
      <a href="./about.html"><p>About us</p></a>
    </footer>
  </body>
</html>
