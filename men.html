<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <header class="head">
        <h1><a href="home.html">Shopify</a></h1>
      </header>
      <nav id="browse-nav">
        <button onclick="location.href = './men.html';" class="nav-item">
          Men
        </button>

        <button onclick="location.href = './women.html';" class="nav-item">
          Women
        </button>

        <button onclick="location.href = './shoes.html';" class="nav-item">
          Shoes
        </button>

        <select onchange="location = this.value;" class="nav-item">
          <option value="">Social media</option>
          <option value="https://www.facebook.com">Facebook</option>
          <option value="https://www.instagram.com">Instagram</option>
          <option value="https://www.twitter.com">Twitter</option>
        </select>
      </nav>

      <main id="men-main-content">

        <div id="grid-products">
          <h2 id = "grid-title" class="callToAction">Men's apparel and accessories</h1>

          <div id="jeans-product" class="product fullrow">
              <img onclick="location.href = './menPricePage/jeans.html';" class="image-product" src="./images/men/menJeans.jpg" alt="" />
            <div class="description-wrap">
              <h3><a href="./menPricePage/jeans.html">Jeans</a></h3>
            </div>
          </div>

          <div id="shirt-product" class="product halfrow one">
            <img onclick="location.href = './menPricePage/shirt.html'"
                 class="image-product" 
                 src="./images/men/Shirt.webp" 
                 alt="" />

            <div class="description-wrap">
              <h3><a href="./menPricePage/shirt.html">Shirt</a></h3>
            </div>
          </div>

          <div id="tshirt-product" class="product halfrow two">
            <img onclick="location.href = './menPricePage/t-shirt.html'"
                 class="image-product"
                 src="./images/men/t-shirt.webp"
                 alt="" />

            <div class="description-wrap">
              <h3><a href="./menPricePage/t-shirt.html">T-Shirt</a></h3>
            </div>

          </div>

          <div id="jacket-product" class="product thirdrow one">
            <img
              onclick="location.href = './menPricePage/jacket.html'"
              class="image-product"
              src="./images/men/mens-jacket.webp"
              alt=""
            />
            <div class="description-wrap">
              <h3><a href="./menPricePage/jacket.html">Jackets</a></h3>
            </div>
          </div>

          <div id="accessory-product" class="product third two">
            <img
              onclick="location.href = './menPricePage/accesory.html'" 
              class="image-product" 
              src="./images/men/pipe.jpeg"
              alt="" />
            <div class="description-wrap">
              <h3><a href="./menPricePage/accesory.html">Accesories</a></h3>
            </div>
          </div>

          <div id="shoe-product" class="product third three">
            <img
              onclick="location.href = './menPricePage/shoes.html'" 
              class="image-product"
              src="./images/men/shoe.jpg"
              alt="" />
            <div class="description-wrap">
              <h3><a href="./menPricePage/shoes.html">Shoes</a></h3>
            </div>
          </div>

        </div>
      </main>

    <footer>
      <a href="./contact-us.html"><p>Contact us</p></a>
      <a href="./about.html"><p>About us</p></a>
    </footer>
  </body>
</html>
