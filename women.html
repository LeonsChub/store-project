<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="woman-content">
      <header class="head">
        <h1><a href="home.html">Shopify</a></h1>
      </header>
      <nav id="browse-nav">
        <button onclick="location.href = './men.html';" class="nav-item">
          Men
        </button>

        <button onclick="location.href = './women.html';" class="nav-item">
          Women
        </button>

        <button onclick="location.href = './shoes.html';" class="nav-item">
          Shoes
        </button>

        <select onchange="location = this.value;" class="nav-item">
          <option value="">Social media</option>
          <option value="https://www.facebook.com">Facebook</option>
          <option value="https://www.instagram.com">Instagram</option>
          <option value="https://www.twitter.com">Twitter</option>
        </select>
      </nav>

      <main id = "women-main-content">
        
        <div id="grid-products">
          <h1 id="grid-title" class="callToAction">Woman's clothing & footwear</h1>

          <div id="jeans-product" class="product fullrow">
            <img
              onclick="location.href = './womenPricePage/jeans.html'" 
              class="image-product" 
              src="./images/women/jeans.jpeg" 
              alt="" />

            <div class="description-wrap">
              <h3><a href="./womenPricePage/jeans.html">Jeans</a></h3>
            </div>
          </div>
          <div id="shirt-product" class="product halfrow1">
            <img 
                class="image-product"
                src="./images/women/shirt.webp"
                alt=""
                onclick="location.href = './womenPricePage/shirt.html'" />
            <div class="description-wrap">
              <h3><a href="./womenPricePage/shirt.html">Shirt</a></h3>
            </div>
          </div>
          <div id="skirt-product" class="product halfrow2">
            <img 
                class="image-product" 
                src="./images/women/skirt.jpg" 
                alt="" 
                onclick="location.href = './womenPricePage/skirt.html'"/>
            
            <div class="description-wrap">
              <h3><a href="./womenPricePage/skirt.html">Skirts</a></h3>
            </div>
          </div>

          <div id="jacket-product" class="product">
            <img 
                class="image-product" 
                src="./images/women/jacket.jpg" 
                alt=""
                onclick="location.href = './womenPricePage/jacket.html'" />

            <div class="description-wrap">
              <h3><a href="./womenPricePage/jacket.html">Jackets</a></h3>
            </div>
          </div>

          <div id="accessory-product" class="product">

            <img 
                class="image-product" 
                src="./images/women/accesory.jpg" 
                alt=""
                onclick="location.href = './womenPricePage/accesory.html'" />

            <div class="description-wrap">
              <h3><a href="./womenPricePage/accesory.html">Accesories</a></h3>
            </div>

          </div>

          <div id="shoe-product" class="product">
            <img 
                class="image-product" 
                src="./images/women/shoe.jpeg"
                alt=""
                onclick="location.href = './womenPricePage/shoes.html'" />

            <div class="description-wrap">
              <h3><a href="./womenPricePage/shoes.html">Shoes</a></h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="./contact-us.html"><p>Contact us</p></a>
      <a href="./about.html"><p>About us</p></a>
    </footer>
  </body>
</html>
